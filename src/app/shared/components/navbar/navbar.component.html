<div class="logo"></div>
<div fxLayout="row" fxLayoutGap="25px" fxLAyoutAlign="start center" class="navbar-content">
  <span routerLink="/home" class="pointer" fxFlex="0 1 auto"><i nz-icon nzType="home" nzTheme="fill"></i>
    Home</span>
  <span class="pointer" fxFlex="0 1 auto"><i nz-icon nzType="apartment" nzTheme="outline"></i> Groups</span>
  <button fxFlex="0 1 auto" fxFlexAlign="center" nz-button nzType="primary" *ngIf="isLoggedIn()" (click)="logOut()"><i
      nz-icon nzType="logout" nzTheme="outline"></i> Log
    Out</button>
  <button fxFlex="0 1 auto" fxFlexAlign="center" nz-button nzType="primary" *ngIf="!isLoggedIn()"
    (click)="navigateTo('auth/login')"><i nz-icon nzType="logout" nzTheme="outline"></i> Log
    In</button>

</div>
